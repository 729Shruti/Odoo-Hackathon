<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillSwap | Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #1f0a75, #3700b3, #00bcd4, #ffc107);
      background-size: 600% 600%;
      animation: gradientShift 18s ease infinite;
      min-height: 100vh;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.7);
    }

    header h1 {
      color: #ffc107;
      font-size: 1.8rem;
      text-shadow: 0 0 10px #ffc107;
    }

    header .login-btn {
      background: #ffc107;
      color: #1f0a75;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .search-filter {
      text-align: center;
      margin: 2rem;
    }

    .search-filter input, .search-filter select {
      padding: 0.6rem 1rem;
      border-radius: 6px;
      border: none;
      margin: 0.5rem;
      width: 250px;
    }

    .profile-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 1rem;
    }

    .card {
      background: rgba(0,0,0,0.75);
      border-radius: 12px;
      padding: 1rem;
      width: 260px;
      box-shadow: 0 0 10px #ffc10788;
      text-align: center;
    }

    .card img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-bottom: 0.5rem;
    }

    .card h3 {
      margin: 0.5rem 0;
      color: #ffc107;
    }

    .card p {
      font-size: 0.95rem;
    }

    .rating {
      margin: 0.5rem 0;
      color: #00bcd4;
    }

    .request-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #00bcd4;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .request-btn:disabled {
      background: #888;
      cursor: not-allowed;
    }

    .pagination {
      text-align: center;
      margin: 2rem;
    }

    .pagination button {
      background: transparent;
      border: 1px solid #ffc107;
      color: #ffc107;
      margin: 0 5px;
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .floating-icons span {
      position: absolute;
      font-size: 2rem;
      opacity: 0.2;
      animation: float 10s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-40px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    .floating-icons span:nth-child(1) { top: 12%; left: 8%; animation-delay: 0s; }
    .floating-icons span:nth-child(2) { top: 75%; left: 85%; animation-delay: 3s; }
    .floating-icons span:nth-child(3) { top: 33%; left: 50%; animation-delay: 5s; }
    .floating-icons span:nth-child(4) { top: 90%; left: 18%; animation-delay: 7s; }
  </style>
</head>
<body>

<div class="floating-icons">
  <span>üíª</span>
  <span>üé®</span>
  <span>üìä</span>
  <span>üîß</span>
</div>

<header>
  <h1>Skill Swap Platform</h1>
  <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
</header>

<div class="search-filter">
  <select id="availabilityFilter">
    <option value="">Availability</option>
    <option value="Weekends">Weekends</option>
    <option value="Evenings">Evenings</option>
  </select>
  <input type="text" id="skillSearch" placeholder="Search skills..." />
</div>

<section class="profile-list">
  <!-- Dynamic profiles will be injected here -->
</section>

<div class="pagination">
  <button>&laquo;</button>
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>...</button>
  <button>7</button>
  <button>&raquo;</button>
</div>

<!-- ‚úÖ JavaScript to fetch and render dynamic profiles -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  const profileList = document.querySelector(".profile-list");

  fetch("http://localhost:8080/api/profiles")
    .then(response => response.json())
    .then(data => {
      profileList.innerHTML = ""; // Clear old content

      if (data.length === 0) {
        profileList.innerHTML = "<p style='color:white'>No profiles found.</p>";
        return;
      }

      data.forEach(profile => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${profile.profilePhotoUrl || 'https://via.placeholder.com/70'}" alt="${profile.name}" />
          <h3>${profile.name}</h3>
          <p><strong>Offers:</strong> ${profile.skillsOffered.join(", ")}</p>
          <p><strong>Wants:</strong> ${profile.skillsWanted.join(", ")}</p>
          <p class="rating">‚≠ê 4.0 / 5</p>
          <button class="request-btn" disabled title="Login required to request">Request</button>
        `;
        profileList.appendChild(card);
      });
    })
    .catch(error => {
      console.error("Error fetching profiles:", error);
      profileList.innerHTML = "<p style='color:white'>Failed to load profiles.</p>";
    });
});
</script>

</body>
</html>
